<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* This is the power of the flexbox , it have made the content or the desired login page
            to move in the center of the screen.*/
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{
            background-color: #c7c7c7;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2{
            color: rgb(0, 13, 255);
            text-align: center;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid black;
            background-color: #d7d6d6;
        }
        button{
            background-color: #0d18e7;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
        }
        button:hover{
            background-color: #115be6;
        }
    </style>
</head>
<body>
    <div class="card"> 
        <h2>Login</h2>
        <form>
            <input type="email" name="" placeholder="Email" id="">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
